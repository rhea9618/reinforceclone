<h2 mat-dialog-title>Create New Season</h2>
<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name"/>
      <mat-error *ngIf="hasError('name','required')">Season name is a required field</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="startDatePicker" required placeholder="Start Date" formControlName="startDate"/>
      <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #startDatePicker></mat-datepicker>
      <mat-error *ngIf="hasError('startDate','required')">Start date is a required field</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="endDatePicker" required placeholder="End Date" formControlName="endDate"/>
      <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #endDatePicker></mat-datepicker>
      <mat-error *ngIf="hasError('endDate','required')">End date is a required field</mat-error>
    </mat-form-field>
    <br>
    <mat-error *ngIf="form.hasError('invalidDateRange')">Start date must be before the end date</mat-error>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" (click)="createSeason()">Create</button>
</mat-dialog-actions>
