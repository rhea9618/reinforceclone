<div class="login">
  <div *ngIf="!(auth.user$ | async); else alreadyLoggedIn">
    <h3>Login using your Microsoft Account.</h3>

    <button *ngIf="showGoogleLogin" mat-raised-button color="primary" (click)="signInWithGoogle()">
      <i class="fa fa-google fa-lg"></i> Connect Google
    </button>

    <button mat-raised-button color="primary"
      *ngIf="!auth.isLoggingIn; else loggingIn"
      (click)="signInWithMicrosoft()">
      <i class="fa fa-windows fa-lg"></i> Connect Microsoft
    </button>
  </div>
</div>

<ng-template #loggingIn>
  <span>Logging in...</span>
  <mat-spinner diameter="100"></mat-spinner>
</ng-template>

<ng-template #alreadyLoggedIn>
  <p class="text-success">
    You are logged in <i class="fa fa-thumbs-up"></i>
  </p>
</ng-template>
